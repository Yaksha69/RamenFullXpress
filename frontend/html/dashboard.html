<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RamenXpress Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="../css/dashboard.css" rel="stylesheet">

</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top ">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" id="sidebarToggle">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../assets/logo.png" alt="Logo" class="rounded-circle me-2" style="height: 40px; width: 40px;">
        Ramen App
      </a>
      <div class="d-flex align-items-center ms-auto">
        <img src="../assets/notif.png" alt="notif" class="rounded-circle me-2" style="height: 40px; width: 40px;">
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="../assets/adminPIC.png" alt="admin" class="rounded-circle me-2" style="height: 40px; width: 40px;">
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
            <li>
              <button class="dropdown-item" onclick="window.location.href='../login.html'">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <div class="sidebar col-md-3 col-lg-2 d-md-block bg-dark text-white p-3 position-fixed h-100">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="fw-bold mb-0">Menu</h4>
          <button class="btn-close btn-close-white d-md-none" id="closeSidebar"></button>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="#" class="nav-link text-white active bg-danger rounded">
              <i class="fas fa-tachometer-alt me-2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="../html/inventory.html" class="nav-link text-white">
              <i class="fas fa-shopping-cart me-2"></i> Inventory
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="../html/reports.html" class="nav-link text-white">
              <i class="fas fa-users me-2"></i> Reports
            </a>
          </li>
        </ul>
      </div>

    
      <main class="main-content col-md-9 col-lg-10 ms-sm-auto px-md-4 py-4">
     
  
        <!-- Main Content Grid -->
        <div class="row g-4">
          <!-- Sales Details (Line Chart) -->
          <div class="col-12 col-lg-8">
            <div class="card shadow rounded-4 p-3">
              <div class="d-flex justify-content-between align-items-center mb-2 flex-wrap gap-2">
                <h3 class="fw-bold mb-0">Sales Details</h3>
                <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#detailsModal">
                  More Details
                </button>
              </div>
              <div class="bg-light rounded-3 p-2">
                <canvas id="salesChart" class="w-100" style="max-height:220px;"></canvas>
              </div>
            </div>
            <div class="card shadow rounded-4 p-3 mt-4">
              <h4 class="fw-bold mb-2">Product Sales</h4>
              <div class="bg-light rounded-3 p-2">
                <canvas id="barChart" class="w-100" style="max-height:120px;"></canvas>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-12 col-lg-4">
            <div class="card shadow rounded-4 p-3 mb-4">
              <h4 class="fw-bold mb-2">Order Types</h4>
              <div class="bg-light rounded-3 p-2 d-flex align-items-center justify-content-center">
                <canvas id="pieChart" class="w-100" style="max-height:140px; max-width:220px;"></canvas>
              </div>
            </div>
            <div class="card shadow rounded-4 p-3">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h4 class="fw-bold mb-0">Low Quantity Stock</h4>
                <a href="#" class="text-primary small">See All</a>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 border-bottom">
                  Eggs <span class="text-danger fw-bold">Low</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 border-bottom">
                  Chicken <span class="text-danger fw-bold">Low</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 border-bottom">
                  Onions <span class="text-danger fw-bold">Low</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 border-bottom">
                  Rice <span class="text-danger fw-bold">Low</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0">
                  Nori <span class="text-danger fw-bold">Low</span>
                </li>
              </ul>
            </div>
          </div>
        </div>


          
        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
         <!-- Chart.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
         <!-- Your Chart JS -->
         <script src="../js/dashboard-charts.js"></script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
