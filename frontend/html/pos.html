<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RamenXpress POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/pos.css">

</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top w-100">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" id="sidebarToggle">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../assets/logo.png" alt="Logo" class="rounded-circle me-2" style="height: 40px; width: 40px;">
        Ramen App
      </a>
      <div class="d-flex align-items-center ms-auto">
        <img src="../assets/notif.png" alt="notif" class="rounded-circle me-2" style="height: 40px; width: 40px;">
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="../assets/adminPIC.png" alt="admin" class="rounded-circle me-2" style="height: 40px; width: 40px;">
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
            <li>
              <button class="dropdown-item" onclick="window.location.href='../login.html'">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <div class="sidebar col-md-3 col-lg-2 d-md-block bg-dark text-white p-3 position-fixed h-100">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="fw-bold mb-0">Menu</h4>
          <button class="btn-close btn-close-white d-md-none" id="closeSidebar"></button>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="inventory.html" class="nav-link text-white active bg-danger rounded">
              <i class="fas fa-shopping-cart me-2"></i> Point of Sale
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="../html/mobileOrder.html" class="nav-link text-white">
              <i class="fas fa-users me-2"></i> Mobile Order
            </a>
          </li>
        </ul>
      </div>

      <main class="main-content col-md-9 col-lg-10 ms-sm-auto px-md-4 py-4">
        <div class="row g-3">

          <!-- Menu Section First -->
          <div class="col-12 col-lg-8 order-lg-1">
            <div class="bg-white pb-2 px-2 px-sm-5 pt-4 shadow-sm rounded-3 mb-3">
              <div class="mb-3 d-flex justify-content-between align-items-center flex-wrap gap-2">
                <div class="input-group" style="max-width: 400px;">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-search text-secondary"></i>
                  </span>
                  <input type="text" class="form-control border-start-0" id="searchInput" placeholder="Search menu items...">
                </div>
                <button class="btn btn-danger rounded-pill px-3">
                  <i class="fas fa-shopping-cart me-2"></i>Order List
                </button>
              </div>
            </div>

            <div class="category-container mb-3 sticky-top bg-white pt-2 pb-2" style="z-index: 1020;">
              <div class="d-flex flex-wrap gap-2 overflow-auto">
                <button class="btn btn-danger rounded-pill px-3 px-sm-4">All</button>
                <button class="btn btn-outline-danger rounded-pill px-3 px-sm-4">Ramen</button>
                <button class="btn btn-outline-danger rounded-pill px-3 px-sm-4">Rice Bowls</button>
                <button class="btn btn-outline-danger rounded-pill px-3 px-sm-4">Side Dishes</button>
                <button class="btn btn-outline-danger rounded-pill px-3 px-sm-4">Drinks</button>
              </div>
            </div>

            <div class="menu-items-container">
              <div class="row g-2 g-sm-3 mt-2" id="menuItemsGrid">
                <!-- Sample Menu Items with consistent card sizes -->
                <div class="col-6 col-sm-4 col-md-3">
                  <div class="card menu-item" data-bs-toggle="modal" data-bs-target="#productModal" data-name="Tonkotsu Ramen" data-price="249.00" data-category="Ramen" data-image="https://via.placeholder.com/300x200?text=Tonkotsu+Ramen">
                    <img src="../assets/ramen1.jpg" class="card-img-top" alt="Tonkotsu Ramen">
                    <div class="card-body p-2">
                      <h6 class="card-title mb-1">Tonkotsu Ramen</h6>
                      <p class="card-text text-danger mb-0">₱249.00</p>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-sm-4 col-md-3">
                  <div class="card menu-item" data-bs-toggle="modal" data-bs-target="#productModal" data-name="Shoyu Ramen" data-price="229.00" data-category="Ramen" data-image="https://via.placeholder.com/300x200?text=Shoyu+Ramen">
                    <img src="../assets/ramen2.jpg" class="card-img-top" alt="Shoyu Ramen">
                    <div class="card-body p-2">
                      <h6 class="card-title mb-1">Shoyu Ramen</h6>
                      <p class="card-text text-danger mb-0">₱229.00</p>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-sm-4 col-md-3">
                  <div class="card menu-item" data-bs-toggle="modal" data-bs-target="#productModal" data-name="Miso Ramen" data-price="239.00" data-category="Ramen" data-image="https://via.placeholder.com/300x200?text=Miso+Ramen">
                    <img src="../assets/ramen3.jpg" class="card-img-top" alt="Miso Ramen">
                    <div class="card-body p-2">
                      <h6 class="card-title mb-1">Miso Ramen</h6>
                      <p class="card-text text-danger mb-0">₱239.00</p>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-sm-4 col-md-3">
                  <div class="card menu-item" data-bs-toggle="modal" data-bs-target="#productModal" data-name="Gyoza (6 pcs)" data-price="129.00" data-category="Side Dishes" data-image="https://via.placeholder.com/300x200?text=Gyoza">
                    <img src="../assets/ramen4.jpg" class="card-img-top" alt="Gyoza">
                    <div class="card-body p-2">
                      <h6 class="card-title mb-1">Gyoza (6 pcs)</h6>
                      <p class="card-text text-danger mb-0">₱129.00</p>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-sm-4 col-md-3">
                  <div class="card menu-item" data-bs-toggle="modal" data-bs-target="#productModal" data-name="Matcha Milk Tea" data-price="99.00" data-category="Drinks" data-image="https://via.placeholder.com/300x200?text=Matcha+Milk+Tea">
                    <img src="../assets/ramen2.jpg" class="card-img-top" alt="Matcha Milk Tea">
                    <div class="card-body p-2">
                      <h6 class="card-title mb-1">Matcha Milk Tea</h6>
                      <p class="card-text text-danger mb-0">₱99.00</p>
                    </div>
                  </div>
                </div>
                <!--addmoredata-->
              </div>
            </div>
          </div>

          <!-- Cart Section -->
          <div class="col-12 col-lg-4 order-lg-2">
            <div class="card shadow-sm h-100">
              <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Cart</h5>
                <span class="text-muted small">#0001</span>
              </div>
              <div class="card-body d-flex flex-column">
                <div class="flex-grow-1 overflow-auto" id="cartItems">

                  <!-- Example Item 1 -->
                  <div class="border rounded p-2 mb-2">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-column justify-content-between">
                        <strong class="mb-1">Tonkotsu Ramen</strong>
                        <div class="d-flex align-items-center">
                          <button class="btn btn-sm btn-outline-danger me-1 px-2 py-1">
                            <i class="fas fa-minus" style="font-size: 0.7rem;"></i>
                          </button>
                          <span class="mx-1">1</span>
                          <button class="btn btn-sm btn-outline-danger ms-1 px-2 py-1">
                            <i class="fas fa-plus" style="font-size: 0.7rem;"></i>
                          </button>
                        </div>
                      </div>
                      <div class="text-end d-flex flex-column justify-content-between align-items-end">
                        <span class="text-danger">₱249.00</span>
                        <a href="#" class="text-danger small"><i class="fas fa-trash-alt"></i></a>
                      </div>
                    </div>
                  </div>

                  <!-- Example Item 2 -->
                  <div class="border rounded p-2 mb-2">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-column justify-content-between">
                        <strong class="mb-1">Gyoza (6 pcs)</strong>
                        <div class="d-flex align-items-center">
                          <button class="btn btn-sm btn-outline-danger me-1 px-2 py-1">
                            <i class="fas fa-minus" style="font-size: 0.7rem;"></i>
                          </button>
                          <span class="mx-1">2</span>
                          <button class="btn btn-sm btn-outline-danger ms-1 px-2 py-1">
                            <i class="fas fa-plus" style="font-size: 0.7rem;"></i>
                          </button>
                        </div>
                      </div>
                      <div class="text-end d-flex flex-column justify-content-between align-items-end">
                        <span class="text-danger">₱258.00</span>
                        <a href="#" class="text-danger small"><i class="fas fa-trash-alt"></i></a>
                      </div>
                    </div>
                  </div>

                  <!-- Example Item 3 -->
                  <div class="border rounded p-2 mb-2">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-column justify-content-between">
                        <strong class="mb-1">Matcha Milk Tea</strong>
                        <div class="d-flex align-items-center">
                          <button class="btn btn-sm btn-outline-danger me-1 px-2 py-1">
                            <i class="fas fa-minus" style="font-size: 0.7rem;"></i>
                          </button>
                          <span class="mx-1">1</span>
                          <button class="btn btn-sm btn-outline-danger ms-1 px-2 py-1">
                            <i class="fas fa-plus" style="font-size: 0.7rem;"></i>
                          </button>
                        </div>
                      </div>
                      <div class="text-end d-flex flex-column justify-content-between align-items-end">
                        <span class="text-danger">₱99.00</span>
                        <a href="#" class="text-danger small"><i class="fas fa-trash-alt"></i></a>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Order Type -->
                <div class="mt-3">
                  <label class="form-label">Order Type</label>
                                  <div class="d-flex gap-2">
                  <button class="btn btn-outline-danger flex-grow-1 active" data-order-type="dine-in">
                    <i class="fas fa-utensils mb-1"></i><div class="small">Dine-in</div>
                  </button>
                  <button class="btn btn-outline-danger flex-grow-1" data-order-type="takeout">
                    <i class="fas fa-shopping-bag mb-1"></i><div class="small">Takeout</div>
                  </button>
                  <button class="btn btn-outline-danger flex-grow-1" data-order-type="pickup">
                    <i class="fas fa-box mb-1"></i><div class="small">Pickup</div>
                  </button>
                </div>
                </div>

                <!-- Payment Method -->
                <div class="mt-3">
                  <label class="form-label">Payment Method</label>
                                  <div class="d-flex gap-2">
                  <button class="btn btn-outline-danger flex-grow-1 active" data-payment-method="cash">
                    <i class="fas fa-money-bill mb-1"></i><div class="small">Cash</div>
                  </button>
                  <button class="btn btn-outline-danger flex-grow-1" data-payment-method="gcash">
                    <i class="fas fa-mobile-alt mb-1"></i><div class="small">GCash</div>
                  </button>
                  <button class="btn btn-outline-danger flex-grow-1" data-payment-method="maya">
                    <i class="fas fa-credit-card mb-1"></i><div class="small">Maya</div>
                  </button>
                </div>
                </div>

                <!-- Total and Checkout -->
                <div class="cart-footer mt-3 border-top pt-3">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Total</h5>
                    <h5 class="mb-0 text-danger">₱606.00</h5>

              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <!-- Product Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalTitle">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-3">
            <img src="" id="productModalImage" class="img-fluid rounded" style="max-height: 200px;" alt="Product Image">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 id="productModalPrice" class="mb-0">₱0.00</h5>
            <div class="input-group" style="width: 120px;">
              <button class="btn btn-outline-secondary" type="button" id="decrementQuantity">-</button>
              <input type="number" class="form-control text-center" id="productQuantity" value="1" min="1">
              <button class="btn btn-outline-secondary" type="button" id="incrementQuantity">+</button>
            </div>
          </div>
          
          <!-- Add-ons Section (for Ramen) -->
          <div id="addonsSection" class="mb-3">
            <h6>Add-ons</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="extraNoodles">
              <label class="form-check-label" for="extraNoodles">
                Extra Noodles (+₱50.00)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="extraChashu">
              <label class="form-check-label" for="extraChashu">
                Extra Chashu (+₱80.00)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="extraEgg">
              <label class="form-check-label" for="extraEgg">
                Extra Egg (+₱30.00)
              </label>
            </div>
          </div>
          
          <!-- Special Instructions -->
          <div class="mb-3">
            <label for="specialInstructions" class="form-label">Special Instructions</label>
            <textarea class="form-control" id="specialInstructions" rows="2" placeholder="Any special requests?"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="addToCartBtn">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/pos.js"></script>
</body>
</html>
